    <title>University Event & People</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        
       body {
           background-color: rgba(255, 99, 71, 0.74);

        }
        .main {
            text-align: center;
            margin-top: 30px;
        }
        h2 {
            font-family: 'Bebas Neue', cursive;
            color: rgba(14, 13, 13, 0.61);
            letter-spacing: 2px;
        }
        input {
            width: 40%;
            height: 10%;
            margin: 1em;
            padding: 1em;
            outline: none;
            border-radius: 5px;
            border: thin solid skyblue;
            box-shadow: 6px 6px 6px rgba(0, 0, 0, 0.616);
        }
        #submit{
            
            padding: 1.5em 3em;
            font-weight: bold;
            font-size: 16px;
            margin: 1em;
            border-radius: 5px;
            border: white thin;
            background-color: rgb(18, 187, 108);
            color: white;
            box-shadow: 6px 6px 6px rgba(0, 0, 0, 0.616);
            
        }
        #submit:hover{
            background-color: rgb(14, 230, 122);
            cursor: pointer;
        }
        #submit:active{
            background-color:  rgb(60, 130, 200);
        }
        #delete{
            padding: 1em 2.5em;
            font-weight: bold;
            font-size: 13px;
            margin: 1em;
            border-radius: 5px;
            border: white thin;
            background-color: rgb(219, 30, 30);
            color: white;
            box-shadow: 6px 6px 6px rgba(0, 0, 0, 0.616);
        }
        #delete:hover{
            background-color: rgb(162, 30, 30);;
            cursor: pointer;
        }
        #delete:active{
            background-color:   rgb(212, 92, 92);
        }
    </style>
</head>

        <h2>Event Registration</h2> <br>
    <div><input id="id"  type="text" placeholder="Student's ID" required ></div>
    <div><input id="name" type="text" placeholder="Student's Full Name"></div>
    <div><input id="event" type="text" placeholder="Enter Event participation name"></div>
    <div><input id="department" type="text" placeholder="Enter Department"></div>
    <div><button id="submit">Submit/Update</button></div>
    <div><button id="delete">Delete Registration</button></div>    
    </div> </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script>
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
 
    //add your firebase config var here
    var firebaseConfig = {
    apiKey: "AIzaSyA4SgajwEZC3WnJ4fmkJYBONxz9YBUdDUU",
    authDomain: "page3-abeb0.firebaseapp.com",
    projectId: "page3-abeb0",
    storageBucket: "page3-abeb0.appspot.com",
    messagingSenderId: "1080444748140",
    appId: "1:1080444748140:web:2c52bde250516b88907349"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
 
  

  var id, name, event,department;

  function getdata(){
      id = document.getElementById('id').value;
      name = document.getElementById('name').value;
      event = document.getElementById('event').value;
      department = document.getElementById('department').value;
  }

  document.getElementById('submit').onclick = function(){
    getdata();
    firebase.database().ref(id).set({
        Name: name,
        Event: event,
        Department: department,
    })
  }

  document.getElementById('delete').onclick = function(){
      firebase.database().ref(id).remove();
  }
</script>
